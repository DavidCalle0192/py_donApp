{% extends 'layout.html' %}

{% block container %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{article.name_article}}</h5>

    <p class = "card-text">
      {{article.article_description}}
    </p>
  </div>

  {% if current_user.is_authenticated and article.user_id == current_user.id %}
    <div>
      <a href="{{url_for('.edit_article', article_id=article.id)}}" class = "btn btn-secondary">
        Edit
      </a>
      <a href="{{url_for('.delete_article', article_id=article.id)}}" class = "btn btn-danger">
        Remove
      </a>
    </div>
  {% endif %}
</div>
{% endblock %}
